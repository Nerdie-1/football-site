<!DOCTYPE html>
<html>
<head>
  <title>Matchday Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111111;
    }

    header {
      padding: 25px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 1px;
      border-bottom: 1px solid #f0f0f0;
    }

    .hero {
      padding: 120px 20px 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 16px;
      color: #666;
    }

    .section {
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .card {
      padding: 18px 0;
      border-bottom: 1px solid #f2f2f2;
      font-size: 15px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      color: #888;
      border-top: 1px solid #f0f0f0;
      margin-top: 80px;
    }
  </style>
</head>

<body>

<header>
  Matchday Zone
</header>

<section class="hero">
  <h1>Football, Simplified.</h1>
  <p>Live scores. Standings. No noise.</p>
</section>

<section class="section">
  <h2>Live Matches</h2>

  <div class="card">Real Madrid 2 — 1 Barcelona</div>
  <div class="card">Manchester City 3 — 2 Arsenal</div>
  <div class="card">Bayern Munich 1 — 1 PSG</div>
</section>

<section class="section">
  <h2>Top Clubs</h2>

  <div class="card">Manchester City</div>
  <div class="card">Real Madrid</div>
  <div class="card">Bayern Munich</div>
</section>

<footer>
  © 2026 Matchday Zone
</footer>

</body>
</html>
