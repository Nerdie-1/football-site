<!DOCTYPE html>
<html>
<head>
  <title>Matchday Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #111;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 14px;
      letter-spacing: 2px;
      margin-top: 40px;
      margin-bottom: 15px;
      color: #666;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 14px;
    }

    .divider {
      height: 1px;
      background: #ddd;
    }

    .loading {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Football</h1>

    <!-- Matches -->
    <div class="section-title">LIVE MATCHES</div>
    <div id="matches" class="loading">Loading matches...</div>

    <!-- Standings -->
    <div class="section-title">PREMIER LEAGUE STANDINGS</div>
    <div id="standings" class="loading">Loading standings...</div>
  </div>

<script>

//// MATCHES ////

fetch("/api/matches")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("matches");
    container.innerHTML = "";

    const matches = data.matches?.slice(0,5) || [];

    if (matches.length === 0) {
      container.innerHTML = "No upcoming matches.";
      return;
    }

    matches.forEach(match => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <span>${match.homeTeam?.name || "Home"}</span>
        <span>vs</span>
        <span>${match.awayTeam?.name || "Away"}</span>
      `;

      container.appendChild(div);

      const line = document.createElement("div");
      line.className = "divider";
      container.appendChild(line);
    });
  })
  .catch(() => {
    document.getElementById("matches").innerHTML = "Error loading matches.";
  });



//// STANDINGS ////

fetch("/api/standings")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("standings");
    container.innerHTML = "";

    const table = data.standings?.[0]?.table?.slice(0,5) || [];

    if (table.length === 0) {
      container.innerHTML = "No standings available.";
      return;
    }

    table.forEach(team => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <span>${team.position}. ${team.team.name}</span>
        <span>${team.points} pts</span>
      `;

      container.appendChild(div);

      const line = document.createElement("div");
      line.className = "divider";
      container.appendChild(line);
    });
  })
  .catch(() => {
    document.getElementById("standings").innerHTML = "Error loading standings.";
  });

</script>

</body>
</html>
