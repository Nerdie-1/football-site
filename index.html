<!DOCTYPE html>
<html>
<head>
  <title>Matchday Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background: #fafafa;
      color: #111;
      -webkit-font-smoothing: antialiased;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      font-size: 12px;
      letter-spacing: 6px;
      font-weight: 600;
      color: #333;
    }

    .hero {
      text-align: center;
      padding: 160px 20px 120px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 400;
      margin: 0;
    }

    .hero p {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .section {
      max-width: 520px;
      margin: 120px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 11px;
      letter-spacing: 4px;
      color: #aaa;
      margin-bottom: 40px;
    }

    .match {
      display: flex;
      justify-content: space-between;
      padding: 20px 0;
      font-size: 14px;
      color: #222;
    }

    .divider {
      height: 1px;
      background: #eee;
    }

    footer {
      text-align: center;
      padding: 120px 20px 40px;
      font-size: 11px;
      color: #aaa;
    }
  </style>
</head>

<body>

<header>
  MATCHDAY ZONE
</header>

<section class="hero">
  <h1>Football.</h1>
  <p>Only what matters.</p>
</section>

<section class="section">
  <div class="section-title">LIVE</div>

  <div class="match">
    <span>Real Madrid</span>
    <span>2 — 1</span>
    <span>Barcelona</span>
  </div>
  <div class="divider"></div>

  <div class="match">
    <span>Manchester City</span>
    <span>3 — 2</span>
    <span>Arsenal</span>
  </div>
  <div class="divider"></div>

  <div class="match">
    <span>Bayern</span>
    <span>1 — 1</span>
    <span>PSG</span>
  </div>
</section>

<footer>
  © 2026 Matchday Zone
</footer>

</body>
</html>
