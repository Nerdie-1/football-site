<!DOCTYPE html>
<html>
<head>
  <title>Matchday Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      letter-spacing: 4px;
      font-weight: 600;
      border-bottom: 1px solid #f2f2f2;
    }

    .hero {
      text-align: center;
      padding: 140px 20px 100px;
    }

    .hero h1 {
      font-size: 44px;
      font-weight: 500;
      margin: 0;
      letter-spacing: -1px;
    }

    .hero p {
      margin-top: 18px;
      font-size: 15px;
      color: #777;
    }

    .section {
      max-width: 650px;
      margin: 90px auto;
      padding: 0 20px;
    }

    .section h2 {
      font-size: 13px;
      letter-spacing: 3px;
      font-weight: 600;
      margin-bottom: 35px;
      color: #999;
    }

    .match {
      display: flex;
      justify-content: space-between;
      padding: 18px 0;
      border-bottom: 1px solid #f5f5f5;
      font-size: 15px;
    }

    .club {
      padding: 14px 0;
      border-bottom: 1px solid #f5f5f5;
      font-size: 15px;
    }

    footer {
      text-align: center;
      padding: 80px 20px 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>

<header>
  MATCHDAY ZONE
</header>

<section class="hero">
  <h1>Football, Simplified.</h1>
  <p>Live scores. Clean design. No distractions.</p>
</section>

<section class="section">
  <h2>LIVE MATCHES</h2>

  <div class="match">
    <span>Real Madrid</span>
    <span>2 — 1</span>
    <span>Barcelona</span>
  </div>

  <div class="match">
    <span>Manchester City</span>
    <span>3 — 2</span>
    <span>Arsenal</span>
  </div>

  <div class="match">
    <span>Bayern Munich</span>
    <span>1 — 1</span>
    <span>PSG</span>
  </div>
</section>

<section class="section">
  <h2>TOP CLUBS</h2>

  <div class="club">Manchester City</div>
  <div class="club">Real Madrid</div>
  <div class="club">Bayern Munich</div>
</section>

<footer>
  © 2026 Matchday Zone
</footer>

</body>
</html>
