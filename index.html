<!DOCTYPE html>
<html>
<head>
  <title>Minimal Football</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #111;
      text-align: center;
    }

    header {
      padding: 20px;
      border-bottom: 1px solid #eee;
      font-weight: bold;
      font-size: 18px;
    }

    .hero {
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .section {
      padding: 60px 20px;
      border-top: 1px solid #eee;
    }

    .card {
      border: 1px solid #eee;
      padding: 20px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 10px;
    }

    footer {
      padding: 30px;
      border-top: 1px solid #eee;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  ⚽ Minimal Football
</header>

<section class="hero">
  <h1>Football. Simplified.</h1>
  <p>Live scores, standings & news — clean and minimal.</p>
</section>

<section class="section">
  <h2>Live Matches</h2>

  <div class="card">
    Real Madrid 2 - 1 Barcelona
  </div>

  <div class="card">
    Man City 3 - 2 Arsenal
  </div>
</section>

<section class="section">
  <h2>Top Teams</h2>

  <div class="card">Manchester City</div>
  <div class="card">Arsenal</div>
  <div class="card">Real Madrid</div>
</section>

<footer>
  © 2026 Minimal Football
</footer>

</body>
</html>
