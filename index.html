<!DOCTYPE html>
<html>
<head>
  <title>Matchday Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Elegant + Clean Font Pair -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #f8f8f6;
      color: #111;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      font-size: 12px;
      letter-spacing: 8px;
      font-weight: 500;
      color: #444;
    }

    .hero {
      text-align: center;
      padding: 180px 20px 140px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-weight: 400;
      margin: 0;
    }

    .hero p {
      margin-top: 24px;
      font-size: 15px;
      color: #777;
    }

    .section {
      max-width: 560px;
      margin: 140px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 11px;
      letter-spacing: 4px;
      color: #aaa;
      margin-bottom: 50px;
    }

    .match {
      display: flex;
      justify-content: space-between;
      padding: 24px 0;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .match:hover {
      transform: translateX(6px);
      color: #000;
    }

    .divider {
      height: 1px;
      background: #eaeaea;
    }

    footer {
      text-align: center;
      padding: 160px 20px 40px;
      font-size: 11px;
      color: #aaa;
    }
  </style>
</head>

<body>

<header>
  MATCHDAY ZONE
</header>

<section class="hero">
  <h1>Football.</h1>
  <p>Refined. Essential. Timeless.</p>
</section>

<section class="section">
  <div class="section-title">LIVE MATCHES</div>

  <div class="match">
    <span>Real Madrid</span>
    <span>2 — 1</span>
    <span>Barcelona</span>
  </div>
  <div class="divider"></div>

  <div class="match">
    <span>Manchester City</span>
    <span>3 — 2</span>
    <span>Arsenal</span>
  </div>
  <div class="divider"></div>

  <div class="match">
    <span>Bayern Munich</span>
    <span>1 — 1</span>
    <span>PSG</span>
  </div>
</section>

<footer>
  © 2026 Matchday Zone
</footer>

</body>
</html>
