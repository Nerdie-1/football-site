<!DOCTYPE html>
<html>
<head>
  <title>Matchday Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f8f6;
      --text: #111;
      --sub: #777;
      --line: #eaeaea;
    }

    body.dark {
      --bg: #0e0e10;
      --text: #fff;
      --sub: #aaa;
      --line: #222;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      transition: 0.4s ease;
    }

    .brand {
      text-align: center;
      padding: 40px 20px 10px;
      font-size: 11px;
      letter-spacing: 8px;
    }

    .toggle {
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      color: var(--sub);
    }

    .hero {
      text-align: center;
      padding: 120px 20px;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 52px;
      margin: 0;
    }

    .hero p {
      color: var(--sub);
      margin-top: 15px;
    }

    .section {
      max-width: 600px;
      margin: 100px auto;
      padding: 0 20px;
    }

    .section-title {
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--sub);
      margin-bottom: 40px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      font-size: 14px;
    }

    .divider {
      height: 1px;
      background: var(--line);
    }

    footer {
      text-align: center;
      padding: 120px 20px 40px;
      font-size: 11px;
      color: var(--sub);
    }

    .loading {
      color: var(--sub);
      font-size: 13px;
    }
  </style>
</head>

<body>

<div class="brand">MATCHDAY ZONE</div>
<div class="toggle" onclick="toggleDark()">Toggle Dark Mode</div>

<section class="hero">
  <h1>Football.</h1>
  <p>Live. Minimal. Updated.</p>
</section>

<section class="section">
  <div class="section-title">LIVE MATCHES</div>
  <div id="matches" class="loading">Loading matches...</div>
</section>

<section class="section">
  <div class="section-title">PREMIER LEAGUE STANDINGS</div>
  <div id="standings" class="loading">Loading standings...</div>
</section>

<footer>
  © 2026 Matchday Zone
</footer>

<script>
const API_KEY = "a896cddb4a3041ef9d428bf2512dafec";

function toggleDark() {
  document.body.classList.toggle("dark");
}

// Fetch Live Matches
fetch("https://api.football-data.org/v4/matches?status=LIVE", {
  headers: { "X-Auth-Token": API_KEY }
})
.then(res => res.json())
.then(data => {
  const container = document.getElementById("matches");
  container.innerHTML = "";

  if (!data.matches || data.matches.length === 0) {
    container.innerHTML = "No live matches right now.";
    return;
  }

  data.matches.slice(0, 5).forEach(match => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span>${match.homeTeam.name}</span>
      <span>${match.score.fullTime.home ?? 0} — ${match.score.fullTime.away ?? 0}</span>
      <span>${match.awayTeam.name}</span>
    `;
    container.appendChild(div);

    const line = document.createElement("div");
    line.className = "divider";
    container.appendChild(line);
  });
})
.catch(() => {
  document.getElementById("matches").innerHTML = "Error loading matches.";
});

// Fetch Premier League Standings
fetch("https://api.football-data.org/v4/competitions/PL/standings", {
  headers: { "X-Auth-Token": API_KEY }
})
.then(res => res.json())
.then(data => {
  const container = document.getElementById("standings");
  container.innerHTML = "";

  const table = data.standings[0].table.slice(0, 5);

  table.forEach(team => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <span>${team.position}. ${team.team.name}</span>
      <span>${team.points} pts</span>
    `;
    container.appendChild(div);

    const line = document.createElement("div");
    line.className = "divider";
    container.appendChild(line);
  });
})
.catch(() => {
  document.getElementById("standings").innerHTML = "Error loading standings.";
});
</script>

</body>
</html>
